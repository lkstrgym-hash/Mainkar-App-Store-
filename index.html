<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اپ استور ساده من</title>
    
    <style>
        body {
            font-family: Tahoma, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            direction: rtl;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 10px 0;
        }

        /* جستجو و فیلتر */
        #searchInput {
            padding: 10px 15px;
            width: 80%;
            max-width: 600px;
            border: 2px solid #ddd;
            border-radius: 20px;
            margin-bottom: 20px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        #searchInput:focus {
            border-color: #007bff;
        }

        .categories button {
            padding: 8px 20px;
            margin: 5px;
            border: none;
            border-radius: 15px;
            background-color: #e0e0e0;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        .categories button.active {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        /* نمایش شبکه‌ای برنامه‌ها */
        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); /* کمی پهن تر برای تصاویر */
            gap: 30px;
            max-width: 1300px;
            margin: 0 auto;
        }

        /* طراحی کارت برنامه (ظاهر زیبا) */
        .app-card {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s;
        }

        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.15);
        }
        
        /* بخش اطلاعات اصلی (آیکون، نام، دانلود) */
        .app-main-info {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }
        
        .app-main-info img {
            width: 70px;
            height: 70px;
            border-radius: 15px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            margin-left: 15px;
        }
        
        .app-text-info {
            flex-grow: 1;
        }

        .app-card h3 {
            margin: 0;
            font-size: 1.3em;
            color: #333;
        }

        .app-card p.category {
            font-size: 0.9em;
            color: #007bff;
            font-weight: bold;
        }
        
        .app-card p.description {
            font-size: 0.95em;
            color: #666;
            margin: 10px 0;
            text-align: justify;
        }

        /* گالری تصاویر */
        .app-gallery {
            display: flex;
            overflow-x: auto; /* اسکرول افقی برای تصاویر */
            gap: 10px;
            padding: 10px 0;
            margin-bottom: 15px;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
        }
        
        .app-gallery img {
            width: 150px;
            height: 90px;
            border-radius: 8px;
            object-fit: cover;
            flex-shrink: 0; /* جلوگیری از کوچک شدن تصاویر */
        }
        
        /* ویدئو */
        .app-video iframe {
            width: 100%;
            height: 180px;
            border: none;
            border-radius: 10px;
            margin-top: 10px;
            margin-bottom: 15px;
        }

        /* دکمه دانلود */
        .download-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            margin-top: auto;
        }
        
        .download-btn {
            padding: 10px 25px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .download-btn:hover {
            background-color: #218838;
        }
        
        .app-size {
            font-size: 0.9em;
            color: #888;
        }
        
        .loading-message {
            grid-column: 1 / -1; 
            text-align: center;
            color: #555;
            padding: 50px;
        }
    </style>
</head>
<body>

    <header>
        <h1>💎 اپ استور ساده من</h1>
        <input type="text" id="searchInput" placeholder="جستجوی برنامه بر اساس نام یا توضیحات...">
        
        <div class="categories">
            <button class="filter-btn active" data-category="همه">همه</button>
            <button class="filter-btn" data-category="بازی">🎮 بازی</button>
            <button class="filter-btn" data-category="برنامه">📱 برنامه</button>
        </div>
    </header>

    <main id="appsContainer" class="app-grid">
        <div id="loadingMessage" class="loading-message">در حال بارگذاری برنامه‌ها... لطفا صبر کنید.</div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // ⚠️ این آدرس را با لینک RAW فایل apps.json در گیت‌هاب جایگزین کنید ⚠️
            const JSON_URL = 'https://raw.githubusercontent.com/lkstrgym-hash/Mainkar-App-Store-/refs/heads/main/Uikvo.json';
            
            const appsContainer = document.getElementById('appsContainer');
            const searchInput = document.getElementById('searchInput');
            const filterButtons = document.querySelectorAll('.filter-btn');
            const loadingMessage = document.getElementById('loadingMessage');
            let allApps = [];

            // ۱. خواندن فایل JSON
            async function fetchApps() {
                try {
                    const response = await fetch(JSON_URL);
                    if (!response.ok) {
                        throw new Error(`خطا ${response.status}: ${response.statusText}`);
                    }
                    allApps = await response.json(); 
                    loadingMessage.style.display = 'none';
                    filterAndSearch();
                } catch (error) {
                    loadingMessage.innerHTML = `<p style="color: red;">خطا در بارگذاری برنامه‌ها: ${error.message}</p>`;
                    console.error('Error fetching apps:', error);
                }
            }

            // ۲. تابع ایجاد و نمایش کارت‌های برنامه
            function displayApps(apps) {
                appsContainer.innerHTML = ''; 
                if (apps.length === 0) {
                    appsContainer.innerHTML = '<p class="loading-message">برنامه‌ای با این مشخصات یافت نشد. 😢</p>';
                    return;
                }

                apps.forEach(app => {
                    const card = document.createElement('div');
                    card.className = 'app-card';
                    
                    // ساخت گالری تصاویر
                    const galleryHTML = app.images ? `
                        <div class="app-gallery">
                            ${app.images.map(imgSrc => 
                                `<img src="${imgSrc}" alt="اسکرین شات" loading="lazy">`
                            ).join('')}
                        </div>
                    ` : '';
                    
                    // ساخت بخش ویدئو (اختیاری)
                    let videoHTML = '';
                    if (app.video_url) {
                        videoHTML = `
                            <div class="app-video">
                                <iframe src="${app.video_url}" allowfullscreen></iframe>
                            </div>
                        `;
                    }
                    
                    card.innerHTML = `
                        <div class="app-main-info">
                            <img src="${app.icon_url}" alt="${app.name} آیکون" loading="lazy">
                            <div class="app-text-info">
                                <h3>${app.name}</h3>
                                <p class="category">${app.category}</p>
                            </div>
                        </div>
                        
                        <p class="description">${app.description}</p>
                        
                        ${galleryHTML} 
                        
                        ${videoHTML}
                        
                        <div class="download-footer">
                            <span class="app-size">حجم: ${app.size || 'نامشخص'}</span>
                            <a href="${app.download_link}" class="download-btn" target="_blank">دانلود</a>
                        </div>
                    `;
                    appsContainer.appendChild(card);
                });
            }

            // ۳. فیلتر کردن و جستجو (منطق اصلی)
            function filterAndSearch() {
                const searchTerm = searchInput.value.trim().toLowerCase();
                const activeCategory = document.querySelector('.filter-btn.active').getAttribute('data-category');

                const filteredApps = allApps.filter(app => {
                    const categoryMatch = activeCategory === 'همه' || app.category === activeCategory;
                    const searchMatch = app.name.toLowerCase().includes(searchTerm) || 
                                        app.description.toLowerCase().includes(searchTerm);

                    return categoryMatch && searchMatch;
                });

                displayApps(filteredApps);
            }

            // ۴. رویدادهای فیلتر و جستجو
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    filterAndSearch();
                });
            });

            searchInput.addEventListener('input', filterAndSearch);

            // شروع بارگذاری داده‌ها
            fetchApps();
        });
    </script>
</body>
</html>
